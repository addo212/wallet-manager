<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdLAN Money Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="login-container px-4">
        <div class="login-card bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b18dd4a0-0d58-435e-84fa-c9fa6ad2469f.png" alt="Finance dashboard logo" class="w-full h-32 object-cover rounded-lg mb-4" />
                <h1 class="text-2xl font-bold text-gray-800">AdLAN Money Tracker</h1>
                <p class="text-gray-600 mt-2">Silakan login untuk melanjutkan</p>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan username" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan password" required>
                </div>
                
                <div class="error-message hidden" id="login-error">Username atau password salah</div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out mt-2">
                    Login
                </button>
            </form>
            
            </div>
        </div>
    </div>
    
    <script>
        // Ubah kode login
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Check credentials
    if (username === 'addo' && password === 'suamianne') {
        // Set login status in sessionStorage (bukan localStorage)
        sessionStorage.setItem('financeAppLoggedIn', 'true');
        
        // Redirect to main app
        window.location.href = 'app.html';
    } else {
        // Show error message
        document.getElementById('login-error').classList.remove('hidden');
        
        // Clear password field
        document.getElementById('password').value = '';
    }
});

// Check if already logged in
window.addEventListener('DOMContentLoaded', function() {
    if (sessionStorage.getItem('financeAppLoggedIn') === 'true') {
        window.location.href = 'app.html';
    }
});
    </script>
</body>
</html>
